<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete all database contents?</p>
    <div class="d-flex justify-content-center">
      <button id="confirmDelete" class="btn btn-danger">Yes, Delete</button>
    </div>
  </div>

  <script>
    const confirmDeleteButton = document.getElementById("confirmDelete");

    confirmDeleteButton.addEventListener("click", async () => {
      try {
        const response = await fetch("/perform_delete", { method: "DELETE" });
        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          window.location.href = "/";
        } else {
          console.error(data.error);
          alert("An error occurred while deleting the database contents.");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred while deleting the database contents.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
